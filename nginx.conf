events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Next.js приложение - обрабатываем специфичные пути первыми
        location /_next/ {
            proxy_pass http://client-side:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Пользовательская панель - статические файлы
        location /assets/ {
            proxy_pass http://user-side:80/assets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Service Worker для пользовательской панели
        location /registerSW.js {
            proxy_pass http://user-side:80/registerSW.js;
            proxy_set_header Host $host;
        }

        # API локализации
        location /apps/ {
            proxy_pass http://user-side:80/apps/;
            proxy_set_header Host $host;
        }

        # Изображения для пользовательской панели
        location /images/ {
            proxy_pass http://user-side:80/images/;
            proxy_set_header Host $host;
        }

        # Пользовательская панель
        location /user {
            proxy_pass http://user-side:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Основное приложение (Next.js) - должно быть последним
        location / {
            proxy_pass http://client-side:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}